<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css"> </head>

<body>
  <div class="pt-5 py-1">
    <div class="container border border-info">
      <p class="lead text-white my-5 bg-primary">&nbsp;${news.header} &nbsp; ${news.dateTime}</p>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-7">
              <p class="">${news.body}</p>
            </div>
            <div class="col-md-5">
              <div class="pi-draggable" draggable="true">
                <div class="container-fluid">
                  <div class="row">
                      <#list news.imageNames as imageName>
                          <div class="p-0 col-md-${12/news.countimages} col-6 border-info p-1">
                              <img src="./static/newsimages/${imageName}" class="img-fluid"> </div>
                      </#list>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p><a href="/addnews?publish=true">Сохранить</a></p>
  <a href="/addnews?publish=false">Отменить</a>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
