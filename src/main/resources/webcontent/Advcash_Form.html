<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Wave</title>
    <style type="text/css">
        input[type=submit] {
    background: white;
    border:0 none;
    cursor:pointer;
    color: white;
}
    </style>
</head>
<body>
<form method="post" action="https://wallet.advcash.com/sci/">
    <input type="hidden" name="ac_account_email" value="finance@new-wave.io" />
    <input type="hidden" name="ac_sci_name" value="NewWaveBot" />
    <input type="hidden" name="ac_amount" value="${ac_amount}" />
    <input type="hidden" name="ac_currency" value="USD" />
    <input type="hidden" name="ac_order_id" value="${ac_order_id}" /> <!-- сгенирить и поменять subscribeOneMonth+userId+DateTime-->
    <input type="hidden" name="ac_sign" value="${ac_sign}" />
    <!-- Optional Fields -->
    <input type="hidden" name="ac_success_url" value="http://new-wave.io/successful" />
    <input type="hidden" name="ac_success_url_method" value="GET" />
    <input type="hidden" name="ac_fail_url" value="http://new-wave.io/unsuccessful" />
    <input type="hidden" name="ac_fail_url_method" value="GET" />
    <input type="hidden" name="ac_status_url" value="http://new-wave.io/status" />
    <input type="hidden" name="ac_status_url_method" value="GET" />
    <input type="hidden" name="ac_comments" value="${ac_comments}" />
    <input type="submit" />
</form>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    window.document.forms[0].submit();
  });
</script>

</body>
</html>
